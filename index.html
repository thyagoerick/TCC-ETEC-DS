<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <!--Meta Tags:--> 
     <!--Meta tag para carácteres especiais-->
        <meta charset="utf-8">
     <!--Meta tag responsiva-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <!--Meta tag de descrição -->
        <meta name="description" content="Empresa que segue os padões ABNT e ISO 9002, 
        especializada em instalação de Redes de Proteção, Varais e Cercas para Piscinas. 
        Confeccionamos e instalamos Telas Mosquiteiras e Grades com pefil em alumínio...">
     <!--Meta tag para especificar o nome do autor da página-->
        <meta name="author" content="Thyago Erick, MEiLHORA">
     <!--Meta tag de palavras-chave do site-->
        <meta name="keywords" content="redes de proteção, telas mosquiteiras, grades, varais">
     <!--Meta tag que ajuda os mecanismos de busca-->
        <meta name="robots" content="index,nofollow"> <!--No content, index significa que essa página em específico 
        deve aparecer nos resultados de busca. O follow significa que os links usados nesta página devem aparecer 
        nos resultados de busca, ou seja, o google vai indexar a página e todos os liks que ela possuir. Caso não 
        queira que ele faça alguma dessas coisas, basta colocar no, como em nofollow-->
        
     <!--Meta tag para WebApp-->
            <!--IOS-->
            <meta name="apple-mobile-web-app-capable" content="yes">
            <!--Android-->
            <meta name="mobile-web-app-capable" content="yes">

        <!-- *Bootstrap CSS via CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
